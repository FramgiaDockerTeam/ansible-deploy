# Detect the very first time run task on host
- name: Check know_host database
  stat: path=/known_host_db
  register: known_host
- name: Create known_host database
  file: path=/known_host_db state=touch owner=root group=sys mode=0555
  register: new_host
  when: known_host.stat.exists is defined and known_host.stat.exists == false
# State of current host
- debug: var=new_host.changed